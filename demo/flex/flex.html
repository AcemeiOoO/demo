<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            width: 1000px;
            margin: 0 auto;
        }
        .container div{
            background-color: burlywood;
            flex-grow: 1;
            height: 40px;
            line-height: 40px;
            text-align: center;
        }
        .container a{
            text-decoration: none;
            color: cadetblue;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div><a href="#">11111111</a></div>
        <div><a href="#">22222222</a></div>
        <div><a href="#">33333333</a></div>
        <div><a href="#">44444</a></div>
        <div><a href="#">5555</a></div>
        <div><a href="#">6666666666</a></div>
        <div><a href="#">777</a></div>
        <div><a href="#">88888</a></div>
        <div><a href="#">99999999999</a></div>
    </div>
</body>
</html>
